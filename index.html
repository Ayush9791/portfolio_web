<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AyushDeep - AI & Web Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for Chrome/Safari/Webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #2b2b2b;
      }
      ::-webkit-scrollbar-thumb {
        background: #7d7d7d;
        border: 2px solid #3c3c3c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
      
      body {
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
        background-color: #1a1a1a;
        cursor: crosshair; /* Global crosshair cursor */
      }

      /* Minecraft Background Pattern - Overworld */
      .bg-dirt {
        background-color: #4e342e;
        background-image: url("data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 16c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0 0v-8h8v8h-8zm32 0v-8h8v8h-8zm-16 16v-8h8v8h-8zm32 16v-8h8v8h-8zM8 48v-8h8v8h-8zm32 0v-8h8v8h-8z' fill='%233e2723' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
      }
      
      /* Minecraft Background Pattern - Nether */
      .bg-nether {
        background-color: #2b0b0b;
        background-image: url("data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 16c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0 0v-8h8v8h-8zm32 0v-8h8v8h-8zm-16 16v-8h8v8h-8zm32 16v-8h8v8h-8zM8 48v-8h8v8h-8zm32 0v-8h8v8h-8z' fill='%234a1212' fill-opacity='0.6' fill-rule='evenodd'/%3E%3C/svg%3E");
      }
      
      .bg-stone {
         background-color: #757575;
         background-image: url("data:image/svg+xml,%3Csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h32v32H0V0zm16 16h16v16H16V16zM0 16h16v16H0V16z' fill='%23616161' fill-opacity='0.2'/%3E%3C/svg%3E");
      }

      .minecraft-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.5);
      }
      
      .minecraft-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.5);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes orb-float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      
      @keyframes glint {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      
      @keyframes particle-explode {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }

      .animate-particle-explode {
        animation: particle-explode 0.6s ease-out forwards;
      }
      
      .enchanted {
        position: relative;
      }
      .enchanted::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          125deg, 
          rgba(168, 85, 247, 0) 40%, 
          rgba(216, 180, 254, 0.4) 50%, 
          rgba(168, 85, 247, 0) 60%
        );
        background-size: 200% auto;
        animation: glint 3s linear infinite;
        pointer-events: none;
      }
      
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
